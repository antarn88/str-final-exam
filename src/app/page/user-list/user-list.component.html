<div class="row">
  <div class="col-12 mt-2">
    <h2>User List</h2>
    <div class="col-4 offset-4 mb-5">
      <input type="text" class="form-control" placeholder="Search" (keyup)="onChangePhrase($event)">
    </div>
    <button class="btn btn-primary btn-block btn-lg mb-5" [routerLink]="['user/' + 0]">Create a new user</button>
    <table class="table table-striped mb-5">
      <thead>
        <tr>
          <th (click)='onClickColumn("id")'>#</th>
          <th (click)='onClickColumn("name")'>Name</th>
          <th (click)='onClickColumn("email")'>Email</th>
          <th (click)='onClickColumn("address")'>Address</th>
          <th (click)='onClickColumn("active")'>Active</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users$ | async | filter:'name':phrase | sorter:sorterColumn:sorterDirection">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.active }}</td>
          <td>
            <div class="btn-group">
              <button [routerLink]="['user/' + user.id]" class="btn btn-info">
                <i class="fa fa-pencil"></i>
              </button>
              <button class="btn btn-danger" (click)="onDelete(user.id)">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
